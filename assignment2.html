<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment 2 Web Page: </h1>
    <script>

    // Program to check the temperature

    // Prompt user to enter current temperature in Celsius
    var temperatureCelsius = prompt("Enter the current temperature in Celsius:");
        
    // Convert temperature to a number
    var temperature = parseFloat(temperatureCelsius);
        
    // Check if the temperature is above 30 degrees
    if (temperature > 30) {
        alert("It's a hot day!");
    } else {
        alert("The weather is moderate.");
    }

    </script>
</body>
</html>
